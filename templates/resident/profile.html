{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('resident_dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item active">Update Profile</li>
            </ol>
        </nav>

        <h2 class="mb-4">Update Personal Information</h2>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Your Information</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    Please ensure all information is accurate. Changes will be reflected in your reporting.
                </div>

                <form method="POST" action="{{ url_for('resident_profile') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ resident.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dob" name="dob" 
                               value="{{ resident.dob }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Current Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" name="address" 
                               value="{{ resident.address }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="last4_ssn" class="form-label">Last 4 Digits of SSN <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="last4_ssn" name="last4_ssn" 
                               value="{{ resident.last4_ssn }}" maxlength="4" pattern="\d{4}" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                        <a href="{{ url_for('resident_rent_reporting') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
